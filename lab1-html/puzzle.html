<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:100px;height:100px;border:1px solid #aaaaaa;display:inline-block;}
#div2 {width:100px;height:100px;border:1px solid #aaaaaa;display:inline-block;}
#div3 {width:100px;height:100px;border:1px solid #aaaaaa;display:inline-block;}
#div4 {width:100px;height:100px;border:1px solid #aaaaaa;display:inline-block;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Puzzle. Drag the image into the rectangle:</p>

<div>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<div>
	<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<br>
<img id="drag1" src="perro00.jpeg" draggable="true" ondragstart="drag(event)" width="100" height="100">
<img id="drag2" src="perro01.jpeg" draggable="true" ondragstart="drag(event)" width="100" height="100">
<img id="drag3" src="perro10.jpeg" draggable="true" ondragstart="drag(event)" width="100" height="100">
<img id="drag4" src="perro11.jpeg" draggable="true" ondragstart="drag(event)" width="100" height="100">

</body>
</html>
